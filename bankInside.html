<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #btn-logout {
            margin-left: 550px;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Let's get some
            <span class="font-semibold text-fuchsia-700">Moooooooney</span>!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h2 class="text-2xl">Deposit</h2>
                    <h4 class="text-5xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-teal-400 p-8 rounded-xl">
                    <h2 class="text-2xl">Withdraw</h2>
                    <h4 class="text-5xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-orange-400 p-8 rounded-xl">
                    <h2 class="text-2xl">Balance</h2>
                    <h4 class="text-5xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposit & Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-pink-400 p-8 rounded-xl">
                    <h2 class="text-2xl mb-4 text-white">Please Deposit</h2>
                    <input id="deposit-field" class="px-3 w-9/12 block mb-2" type="text" name=""
                        placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-orange-600 px-8 py-2 rounded-lg text-white font-medium hover:bg-violet-600">Deposit
                    </button>
                </div>
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h2 class="text-2xl mb-4 text-white">Please Withdraw</h2>
                    <input id="withdraw-field" class="px-3 w-9/12 block mb-2" type="text" name=""
                        placeholder="$ Amount you want to withsraw">
                    <button id="btn-withdraw"
                        class="bg-sky-600 px-8 py-2 rounded-lg text-white font-medium hover:bg-amber-600">Withdraw
                    </button>
                </div>
            </div>
            <div class="mt-10">
                <button id="btn-logout"
                    class="bg-purple-600 px-8 py-2 rounded-lg text-white font-medium hover:bg-sky-600">Log Out
                </button>
            </div>
        </section>
    </main>
    <script src="jsFile/deposit.js"></script>
    <script src="jsFile/withdraw.js"></script>
    <script src="jsFile/logOut.js"></script>
</body>

</html>
