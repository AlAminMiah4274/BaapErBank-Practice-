<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome to
            <span class="font-semibold text-fuchsia-700">Baap er Bank</span>!!
        </h1>
    </header>
    <main>
        <section class="bg-teal-200 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="px-3 w-9/12 block mb-2" type="email" name="" id="user-email"
                    placeholder="your email address">
                <input class="w-9/12 block mb-2 px-3" type="password" name="" id="user-password"
                    placeholder="your email password">
                <button id="btn-update"
                    class="bg-orange-600 px-8 py-2 rounded-lg text-white font-medium hover:bg-violet-600">Log In
                </button>
            </div>
        </section>
    </main>
    <script src="jsFile/login.js"></script>
</body>

</html>
